name: Build Resume

on:
  push:
    branches: [main]
    paths: ["resume.md", "styles/**", "scripts/**"]
  pull_request:
    branches: [main]
    paths: ["resume.md", "styles/**", "scripts/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build HTML resume
        run: npm run build:html

      - name: Build PDF resume
        run: npm run build:pdf

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: dist/resume.html
          retention-days: 30

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: dist/resume.pdf
          retention-days: 30

      - name: Deploy to GitHub Pages (if main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

      - name: Generate release tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: tag
        run: echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Resume Release ${{ steps.tag.outputs.tag }}
          body: |
            Resume updated automatically from commit ${{ github.sha }}.
            
            **Live Resume**: https://blog.bweave.dev/resume/
            
            Changes in this release:
            - View the [commit diff](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) for details
          files: |
            dist/resume.pdf
            dist/resume.html
          draft: false
          prerelease: false

